<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор Кабеля</title>
</head>
<body>
    <span style="color:red;">диаметр всегда равен 8.40</span>
    <form action="" id="calcForm">
        <table>
            <tr>
                <td>марка кабеля:</td>
                <td>
                    <select name="cable_mark">
                        <option value="1">NYM</option>
                        <option value="2">NYM</option>
                        <option value="3">ВВГЭнг(А)-LS</option>
                        <option value="4">КВВГЭнг</option>
                        <option value="5">КВВГЭнг</option>
                        <option value="6">АВВГнг-LS - 0,6</option>
                        <option value="7">АВВГнг-LS - 0,66</option>
                        <option value="8">АВВГнг-LS - 0,66</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>сечение</td>
                <td>
                    <select name="sechenie">
                        <option value="1">1х10</option>
                        <option value="2">2х2,5</option>
                        <option value="">3</option>
                        <option value="">4</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>количество метров</td>
                <td><input type="text" value="800" name="metrs"></td>
            </tr>
            <tr>
                <td>Номер барабана</td>
                <td>
                    <select name="baraban">
                        <option value="5">5</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><hr></td>
                <td><hr></td>
            </tr>
            <tr>
                <td>Диаметр щеки, мм (Dщ)</td>
                <td><input type="text" value="500" name="diametrscheki"></td>
            </tr>
            <tr>
                <td>Диаметр шейки, мм (dш) </td>
                <td><input type="text" value="200" name="diametrsheiki"></td>
            </tr>
            <tr>
                <td>Длина шейки, мм ( l )</td>
                <td><input type="text" value="230" name="lengthsheiki"></td>
            </tr>
            <tr>
                <td>Объем барабана, м3</td>
                <td><input type="text" value="0.08" name="obembarabana"></td>
            </tr>
            <tr>
                <td>Вес барабана с обшивкой, кг</td>
                <td><input type="text" value="18" name="vesbarabana"></td>
            </tr>
        </table>
        <div id="result"><h1></h1></div>
        <input type="submit">
    </form>
<script src="js/jquery-1.10.2.js" type="text/javascript"></script>
<script src="js/underscore.js" type="text/javascript"></script>
<script src="js/backbone.js" type="text/javascript"></script>
<script src="js/dump.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
