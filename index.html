<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор Кабеля</title>
    <link rel="stylesheet" href="css/chosen.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="" id="calcForm">
        <table>
            <tr>
                <td>марка кабеля:</td>
                <td>
                    <select data-placeholder="Введите марку" name="cable_mark">
                        <option value="1"></option>
                        <option value="1">NYM</option>
                        <option value="2">ВВГЭнг(А)-LS</option>
                        <option value="3">КВВГЭнг</option>
                        <option value="4">АВВГнг-LS - 0,66</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>сечение</td>
                <td>
                    <select name="sechenie">
                        <option value="1">1х10</option>
                        <option value="2">2х2,5</option>
                        <option value="">3</option>
                        <option value="">4</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>количество метров</td>
                <td><input type="text" value="0" name="metrs"></td>
            </tr>
            <tr>
                <td>Номер барабана</td>
                <td>
                    <select name="baraban">
                        <option value="5">5</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                    </select>
                </td>
            </tr>
        </table>
        <input type="button" class="js-show-additional_data" value="подробные сведения">
        <div class="additional_data">
            <div>
                Диаметр щеки, мм (Dщ)
                <input type="text" name="diametrscheki" disabled>
            </div>
            <div>
                Диаметр шейки, мм (dш)
                <input type="text" name="diametrsheiki" disabled>
            </div>
            <div>
                Длина шейки, мм ( l )
                <input type="text" name="lengthsheiki" disabled>
            </div>
            <div>
                Объем барабана, м3
                <input type="text" name="obembarabana" disabled>
            </div>
            <div>
                Вес барабана с обшивкой, кг
                <input type="text" name="vesbarabana" disabled>
            </div>
        </div>
        <div id="result"><h3></h3></div>
        <input type="submit">
    </form>
<script src="js/jquery-1.10.2.js" type="text/javascript"></script>
<script src="js/underscore.js" type="text/javascript"></script>
<script src="js/backbone.js" type="text/javascript"></script>
<script src="js/chosen.jquery.js" type="text/javascript"></script>
<script src="js/dump.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
